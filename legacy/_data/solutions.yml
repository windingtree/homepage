suppliers:
    title: "Solutions"

    groups:
        - header:
            title: "Hospitality"
            text: "Hotels can integrate with our simple APIs to showcase availability on the Winding Tree marketplace."
            image_url: "/assets/img/solutions/1.jpg"

          sections:
            - title: "Case study"
              text: "Text"
              cases:
                - title: "Nordic Choice Hotels"
                  text: "Nordic Choice Hotels is currently experimenting with the blockchain. Some of the rooms on Hobo have been made available on the blockchain platform Winding Tree, whose data can be used by third-party apps and sites that turn to the customers."
                  logo_url: "/assets/img/partners/nordic.jpg"
                  link_url: "https://www.nordicchoicehotels.com/?"

            - title: "Integrated software"
              text: "Text"
              integrations:
                text: "Don't have your own tech team? No problem, check out our list of already integrated third parties or reach out and we'll walk you through your integration with Winding Tree."
                links:
                  - title: "Check out our demo app"
                    url: "https://github.com/windingtree/"

            # - title: "Already joined&nbsp;us"
            #   partners:
            #     - title: "Nordic Choice Hotels"
            #       logo_url: "/assets/img/partners/nordic.jpg"
            #       link_url: "https://www.nordicchoicehotels.com/"

          footer:
            text: "Please contact our partners that have integrated with the Winding Tree platform. You may also use our API or&nbsp;one of&nbsp;the libraries in&nbsp;order to&nbsp;integrate with Winding Tree directly."
            action_url: "https://github.com/windingtree/"
            action_title: "Integrate"

        - header:
            title: "Airlines"
            text: "Lower your distribution and transactional cost by&nbsp;using new commission-free distribution channel, more reliable than any major GDS."
            image_url: "/assets/img/solutions/airlines.jpg"

          sections:
            - title: "Case study"
              text: "Text"
              cases:
                - title: "Air New Zealand"
                  text: "Making the sales process less complex, Air New Zealand customers can benefit from reduced transactional costs, while the airline can take advantage of the swift and secure sharing of information"
                  logo_url: "/assets/img/partners/anz.png"
                  link_url: "https://www.airnewzealand.eu/"

            - title: "Benefits"
              text: "Text"
              integrations:
                text:
                benefits:
                  - point: "Take part in a truly open ecosystem from day 1 and have a direct influence on how eventual new solutions will work."
                  - point: "Avoid limitations associated with use of legacy technology systems." 
                  - point: "Enable inventory distribution directly onto a supplier mobile app without any GDS or TMC involvement."
                  - point: "Embed new service tags and pricing features in the Winding Tree layer which are invisible for the traditional distribution landscape."
                links:
                  - title: "Our github"
                    url: "https://github.com/windingtree/"

            - title: "Already joined&nbsp;us"
              partners:
                - title: "Lufthansa group"
                  logo_url: "/assets/img/partners/lufthansa-group.png"
                  link_url: "https://www.lufthansagroup.com/"
                - title: "Swissport"
                  logo_url: "/assets/img/partners/slider-1/swiss.svg"
                  link_url: "http://swissport.com/"

          footer:
            text: "If&nbsp;you would like to&nbsp;start selling your inventory on&nbsp;the Winding Tree platform, we&nbsp;recommend you to&nbsp;read the integration documentation and then arrange for a&nbsp;consultation."
            action_url: "https://github.com/windingtree/"
            action_title: "Read documentation"

        - header:
            title: "Tour and Activity Providers, Trains, Car Rental, Cruises"
            text: "Join the conversation and contribute development to tours and activities, trains and car rentals."
            image_url: "/assets/img/solutions/astronaut.png"

          sections:
            - title: "Integrated software"
              text: "Text"
              integrations:
                text: "If&nbsp;you don&rsquo;t develop own managing software, you can use one of&nbsp;our partners&rsquo; solutions, which is&nbsp;already integrated with Winding Tree."
                links:
                  - title: "Our github"
                    url: "https://github.com/windingtree/"

            # - title: "Already joined&nbsp;us"
            #   partners:
            #     - title: "Air New Zealand"
            #       logo_url: "/assets/img/partners/anz.png"
            #       link_url: "/"

          footer:
            text: "Please contact our partners that have integrated with the Winding Tree platform. You may also use our API or&nbsp;one of&nbsp;the libraries in&nbsp;order to&nbsp;integrate with Winding Tree directly."
            action_url: "https://github.com/windingtree/"
            action_title: "Go to API"


